<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src = "js/todolist.js" type="text/javascript"></script>
        <link href="css/todolist.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>todo list</title>
    </head>
    <body>
    <div class="container">
        <form class="form-inline">
            <button type="button" id="create" class="btn btn-default">Добавить задачу</button>
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" class="form-control" id="description" >
            </div>
            <div class="form-group">
                <label for="done">Готово:</label>
                <input type="checkbox" class="form-control" id="done">
            </div>

        </form>
    </div>

    <div class="container">
        <form class="form-inline">
            <button type="button" id="viewtasks" class="btn btn-default">Показать задачиу</button>
            <div class="form-group">
                <label for="donetask">Показывать выполненные задачи</label>
                <input type="checkbox" class="form-control" id="donetask" >
            </div>
        </form>
    </div>

    </body>
</html>
