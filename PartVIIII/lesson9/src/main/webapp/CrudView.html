<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web crud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type = "text/javascript" src="js/myscript.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/grayscale.min.js" type="text/javascript"></script>

</head>
<body>

<header class="intro">

    <div class="intro-body">
    <div class="container">
        <h2>Web crud operation</h2>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a id = "collapse1_id" data-toggle="collapse" data-parent="#accordion" href="#collapse1">Создание пользователя</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="container">
                     <form class="form-horizontal">
                         <div class="form-group has-success has-feedback">
                             <label for = "login_field" class="col-sm-3 control-label" >Login <span class="glyphicon glyphicon-password"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id = "login_field">
                            </div>
                             <label for="password_field"  class="col-sm-3 control-label" >Password</label>
                             <div class="col-sm-8">
                                 <input type="password" class="form-control" id = "password_field">
                             </div>
                             <label for="email_field"  class="col-sm-3 control-label" >Email <span style="color: blue" class="glyphicon glyphicon-envelope"></span></label>
                             <div class="col-sm-8">
                                 <input type="text" class="form-control" id = "email_field">
                             </div>

                             <label  for="city_id" class="col-sm-3 control-label" >City</label>
                             <div class="col-sm-8">
                                 <select id="city_id" class="form-control">

                                 </select>
                             </div>
                             <label for="country_id"  class="col-sm-3 control-label" >Country</label>
                             <div class="col-sm-8 ">
                                 <select id="country_id" class="form-control" >

                                 </select>
                             </div>
                         </div>
                         <button id = "create-btn" type="button" class="btn btn-default col-sm-offset-7">
                             <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Создать</button>
                     </form>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a id = "collapse4_id" data-toggle="collapse" data-parent="#accordion" href="#collapse4">Фильтры</a>
                    </h4>
                </div>
                <div id="collapse4" class="panel-collapse collapse">

                    <div class="container">
                        <form class="form-horizontal">
                            <div class="form-group has-success has-feedback">
                                <label for = "Address_field" class="col-sm-3 control-label" >Адрес <span class="glyphicon glyphicon-password"></span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "Address_field">
                                </div>
                                <label for = "Role_field" class="col-sm-3 control-label" >Роль <span class="glyphicon glyphicon-password"></span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "Role_field">
                                </div>
                                <label for = "Musictype_field" class="col-sm-3 control-label" >Тип <span class="glyphicon glyphicon-password"></span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "Musictype_field">
                                </div>
                            </div>
                            <div class="col-sm-offset-3">
                                <button id = "addr-btn" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Фильтрвать по адресу</button>
                                <button id = "role-btn" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Фильтровать по роли</button>
                                <button id = "musictype-btn" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Фильтровать по типу</button>
                                <button id = "role-all-btn" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Всё по ролям</button>
                            </div>
                        </form>
                        <table align="center" class="table-bordered table-hover table-condensed" hidden>
                            <thead>
                            <tr>
                                <th align="center">Login</th>
                                <th align="center">Email</th>
                                <th align="center">City</th>
                                <th align="center">Country</th>
                                <th align="center">Date</th>
                                <th align="center">Password</th>
                            </tr>
                            </thead>
                            <tbody id = "tdbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</header>

</body>
</html>
