<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web crud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type = "text/javascript" src="../js/myscript.js"></script>
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/grayscale.min.css" rel="stylesheet">
    <!-- Theme JavaScript -->
    <script src="../js/grayscale.min.js" type="text/javascript"></script>

</head>
<body>

<header class="intro">

    <div class="intro-body">
    <div class="container">
        <h2>Web crud operation</h2>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a id = "collapse1_id" data-toggle="collapse" data-parent="#accordion" href="#collapse1">Создание пользователя</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="container">
                     <form class="form-horizontal">
                         <div class="form-group has-success has-feedback">
                             <label for = "login_field" class="col-sm-3 control-label" >Login <span class="glyphicon glyphicon-password"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id = "login_field">
                            </div>
                             <label for="password_field"  class="col-sm-3 control-label" >Password</label>
                             <div class="col-sm-8">
                                 <input type="password" class="form-control" id = "password_field">
                             </div>
                             <label for="email_field"  class="col-sm-3 control-label" >Email <span style="color: blue" class="glyphicon glyphicon-envelope"></span></label>
                             <div class="col-sm-8">
                                 <input type="text" class="form-control" id = "email_field">
                             </div>

                             <label  for="city_id" class="col-sm-3 control-label" >City</label>
                             <div class="col-sm-8">
                                 <select id="city_id" class="form-control">
                                    <option value="1">Moscow</option>
                                     <option value="1">we</option>
                                     <option value="1">ew</option>
                                 </select>
                             </div>
                             <label for="country_id"  class="col-sm-3 control-label" >Country</label>
                             <div class="col-sm-8">
                                 <select id="country_id" class="form-control" >
                                     <option value="1">Moscow</option>
                                     <option value="1">we</option>
                                     <option value="1">ew</option>
                                 </select>
                             </div>
                         </div>
                         <button id = "create-btn" type="button" class="btn btn-default" onclick="return addNewUser()">
                             <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Create</button>
                     </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Обновление пользователя</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="container">
                        <form class="form-horizontal">
                            <div class="form-group has-success has-feedback">
                                <label for="ulogin_field" class="col-sm-3 control-label" >Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "ulogin_field">
                                </div>
                                <label for="upassword_field"  class="col-sm-3 control-label" >Password</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "upassword_field">
                                </div>
                                <label for="uemail_field"  class="col-sm-3 control-label" >Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "uemail_field">
                                </div>
                                <label for="ucity_field"  class="col-sm-3 control-label" >City</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "ucity_field">
                                </div>
                                <label for="ucountry_field" class="col-sm-3 control-label" >Country</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "ucountry_field">
                                </div>
                            </div>
                            <button id = "update-btn" type="button" class="btn btn-default">Update</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Удаление пользователя</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="container">
                        <form class="form-horizontal">
                            <div class="form-group has-success has-feedback">
                                <label for="dlogin_field" class="col-sm-3 control-label" >Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id = "dlogin_field">
                                </div>
                            </div>
                            <button  id = "delete-btn" type="button" class="btn btn-default">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Получение списка пользовтелей</a>
                    </h4>
                </div>
                <div id="collapse4" class="panel-collapse collapse">

                </div>
            </div>
        </div>
    </div>
    </div>
</header>

</body>
</html>
